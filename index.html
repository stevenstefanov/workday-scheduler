<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->

      <div class="row time-block">
        <div class="col-2">TIME</div>
        <div class="col-8">TASK</div>
        <div class="col-2">SAVE</div>
      </div>
      <div class="row time-block" data-value="8">
        <div class="col-2">8AM</div>
        <div class="col-8" id="8">
          <textarea></textarea>
        </div>
        <div class="col-2"></div>
      </div>
      <div class="row time-block" data-value="9">
        <div class="col-2">9AM</div>
        <div class="col-8" id="9">
          <textarea></textarea>
        </div>
        <div class="col-2"></div>
      </div>
      <div class="row time-block" data-value="10">
        <div class="col-2">10AM</div>
        <div class="col-8" id="10">
          <textarea></textarea>
        </div>
        <div class="col-2"></div>
      </div>
      <div class="row time-block" data-value="11">
        <div class="col-2">11AM</div>
        <div class="col-8" id="11">
          <textarea></textarea>
        </div>
        <div class="col-2"></div>
      </div>
      <div class="row time-block" data-value="12">
        <div class="col-2">12PM</div>
        <div class="col-8" id="12">
          <textarea></textarea>
        </div>
        <div class="col-2"></div>
      </div>
      <div class="row time-block" data-value="1">
        <div class="col-2">1PM</div>
        <div class="col-8" id="1">
          <textarea></textarea>
        </div>
        <div class="col-2"></div>
      </div>
      <div class="row time-block" data-value="2">
        <div class="col-2">2PM</div>
        <div class="col-8" id="2">
          <textarea></textarea>
        </div>
        <div class="col-2"></div>
      </div>
      <div class="row time-block" data-value="3">
        <div class="col-2">3PM</div>
        <div class="col-8" id="3">
          <textarea></textarea>
        </div>
        <div class="col-2"></div>
      </div>
      <div class="row time-block" data-value="4">
        <div class="col-2">4PM</div>
        <div class="col-8" id="4">
          <textarea></textarea>
        </div>
        <div class="col-2"></div>
      </div>
      <div class="row time-block" data-value="5">
        <div class="col-2">5PM</div>
        <div class="col-8" id="5">
          <textarea></textarea>
        </div>
        <div class="col-2"></div>
      </div>

      <!-- give unique id - use as a key to store data to localstorage

      add a data-hour attribute ot the timeblock

      create div (hour), textarea(description), button (save)

      the div will have a class of hour, the textarea will have a class of description, and 
      the button wil have a class of saveBtn

      assign a bootstrap class of col-*
      -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
