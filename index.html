<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
    
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">

      <!-- Timeblocks go here -->
      <div class="row time-block">
        <div class="col-2">TIME</div>
        <div class="col-8">TASK</div>
        <div class="col-2">SAVE</div>
      </div>

      <!-- 8AM -->
      <div class="row time-block" id="10">
        <div class="col-2" id="0">8AM</div>
        <textarea class="textarea col-8" id="task0"></textarea>
        <button type="button" class="col-2 btn btn-primary" id="save0"><i class="far fa-save fa-lg saveBtn"></i></button>
      </div>
      
      <!-- 9AM -->
      <div class="row time-block" id="11">
        <div class="col-2" id="1">9AM</div>
        <textarea class="textarea col-8" id="task1"></textarea>
        <button type="button" class="col-2 btn btn-primary" id="save1"><i class="far fa-save fa-lg saveBtn"></i></button>
      </div>
      
      <!-- 10AM -->
      <div class="row time-block" id="12">
        <div class="col-2" id="2">10AM</div>
        <textarea class="textarea col-8" id="task2"></textarea>
        <button type="button" class="col-2 btn btn-primary" id="save2"><i class="far fa-save fa-lg saveBtn"></i></button>
      </div>
      
      <!-- 11AM -->
      <div class="row time-block" id="13">
        <div class="col-2" id="3">11AM</div>
        <textarea class="textarea col-8" id="task3"></textarea>
        <button type="button" class="col-2 btn btn-primary" id="save3"><i class="far fa-save fa-lg saveBtn"></i></button>
      </div>
      
      <!-- 12PM -->
      <div class="row time-block" id="14">
        <div class="col-2" id="4">12PM</div>
        <textarea class="textarea col-8" id="task4"></textarea>
       <button type="button" class="col-2 btn btn-primary" id="save4"><i class="far fa-save fa-lg saveBtn"></i></button>
      </div>
      
      <!-- 1PM -->
      <div class="row time-block" id="15">
        <div class="col-2" id="5">1PM</div>
        <textarea class="textarea col-8" id="task5"></textarea>
        <button type="button" class="col-2 btn btn-primary" id="save5"><i class="far fa-save fa-lg saveBtn"></i></button>
      </div>
      
      <!-- 2PM -->
      <div class="row time-block" id="16">
        <div class="col-2" id="6">2PM</div>
        <textarea class="textarea col-8" id="task6"></textarea>
        <button type="button" class="col-2 btn btn-primary" id="save6"><i class="far fa-save fa-lg saveBtn"></i></button>
      </div>
      
      <!-- 3PM -->
      <div class="row time-block" id="17">
        <div class="col-2" id="7">3PM</div>
        <textarea class="textarea col-8" id="task7"></textarea>
        <button type="button" class="col-2 btn btn-primary" id="save7"><i class="far fa-save fa-lg saveBtn"></i></button>
      </div>
      
      <!-- 4PM -->
      <div class="row time-block" id="18">
        <div class="col-2" id="8">4PM</div>
        <textarea class="textarea col-8" id="task8"></textarea>
        <button type="button" class="col-2 btn btn-primary" id="save8"><i class="far fa-save fa-lg saveBtn"></i></button>
      </div>
      
      <!-- 5PM -->
      <div class="row time-block" id="19">
        <div class="col-2" id="9">5PM</div>
        <textarea class="textarea col-8" id="task9"></textarea>
        <button type="button" class="col-2 btn btn-primary" id="save9"><i class="far fa-save fa-lg saveBtn"></i></button>
      </div>
    </div>

    <!-- Script imports -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
